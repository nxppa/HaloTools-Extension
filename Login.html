<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, height=600, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  </head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <span class="logo">Halo Tools</span>
            <span id = "QuestionMark" class="help-icon">?</span>
            
        </header>

        <!-- Main Content -->
        <div class="content">
            <img src="Assets/GlowingTransparent.png" alt="Skele Icon" class="icon">
            <input type="password" placeholder="Key" class="input-box">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <button class="unlock-button">Access</button>
            <script src="main.js"></script>
        </footer>
    </div>
</body>
</html>
